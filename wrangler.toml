name = "cf-ai-big-o-analyzer"
main = "src/index.js"
compatibility_date = "2024-11-12"

# 1. Enable Workers AI
[ai]
binding = "AI"

# 2. Enable Durable Objects
[[durable_objects.bindings]]
name = "HISTORY"
class_name = "HistoryDO"

# 3. Durable Object Migration (UPDATED FOR FREE PLAN)
[[migrations]]
tag = "v1"
new_sqlite_classes = ["HistoryDO"]

# 4. Handle HTML imports
[[rules]]
type = "Text"
globs = ["**/*.html"]
fallthrough = true